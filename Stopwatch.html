<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Stopwatch.css">
</head>
<body>
    <div class="stopwatch">
        <div id="displaybox">
        <h1 id="displaytime">00:00:00</h1>
        </div>
        <div class="buttons">
            <input id="Start" type="button" value="Start" onclick="startswitch()">
            <input id="Stop" type="button" value="Stop" onclick="stopswitch()">
            <input id="Reset" type="button" value="Reset" onclick="resetswitch()">
        </div>
    </div>
<script src="Stopwatch.js"></script>    
</body>
</html>
